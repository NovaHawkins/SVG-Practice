<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shennanigans</title>

<style>

#set1{
    transform: translate3d(20px, 50px, 0px);
}

#set2{
    transform:translate3d(250px,100px,0px);
}

</style>

</head>
<body>
    <svg id="set1" height="200" width="500">
        <defs>
          <filter id="blur1" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="25" />
          </filter>
        </defs>
        <rect x="25" y="65" width="80" height="70" stroke="red" stroke-width="5" fill="magenta" filter="url(#blur1)" />
        <rect x="10" y="20" width="100" height="50" stroke="blue" stroke-width="3" fill="cyan" filter="url(#blur1)" />
        <rect x="45" y="0" width="60" height="100" stroke="yellow" stroke-width="2" fill="yellow" filter="url(#blur1)" />

        <rect x="15" y="10" width="250" height="20" stroke="orange" stroke-width="2" fill="orange" filter="url(#blur1)" />
      </svg>

      <svg id="set2" width="1000" height="500">
        <defs>
            <filter id="dShadow1" x="0" y="0">
                <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
                <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
            </filter>
            <filter id="dShadow2" x="0" y="0" width="100%" height="100%">
                <feOffset result="offOut" in="SourceGraphic" dx="1" dy="1" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="1" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="dShadow3" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
            <filter id="morph1">
                <feMorphology in="SourceGraphic" operator="erode" radius="2" />
            </filter>
            <filter id="inverted">
                <feColorMatrix type="matrix" values="-1 00 00 00 01
                                                     00 -1 00 00 00
                                                     00 00 -3 00 01
                                                     00 00 00 01 00" />
              </filter>
              <pattern id="tile" width="20" height="20" patternUnits="userSpaceOnUse">
                <image href="Amgungus.PNG" x="0" y="0" width="20" height="20" />
              </pattern>
        </defs>
        
        <image href="Amgungus.PNG" x="0" y="10" width="800" height="500" filter="url(#morph1)" />

        <image href="Amgungus.PNG" id="imgMini" x="480" y="160" width="100" height="100" filter="url(#inverted)" />

        <image href="Amgungus.PNG" id="img" x="507" y="202" width="80" height="5" filter="url(#dShadow3)" />

        <rect x="10" y="25" width="50" height="50" fill="teal" filter="url(#tile)" />
       </svg>
</body>
